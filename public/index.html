<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANA Meeting Check-In</title>
    <style>

        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        .form-container {
            padding: 20px;
            width: 100%;
            max-width: 768px;
            margin: 0 auto;
        }

        .form-container .header h1 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 24px;
            color: #333;
        }

        .form-container .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            body {
                background-color: #e1e6ee;
            }

            .form-container {
                background: #f4f4f9;
                padding-left: 120px;
                padding-right: 120px;
                min-height: 100vh;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
        }


        .form {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }


        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-container input {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 25px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-container input:focus {
            outline: none;
            border-color: #007BFF;
            /* Light blue border */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            /* Light blue glow */
        }

        .form-container button {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .form-container button:disabled {
            background-color: #cfcfcf;
        }

        .spinner {
            display: inline-block;
            width: 10px;
            height: 10px;
            border: 2px solid transparent;
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .success-message {
            text-align: center;
            color: #28a745;
            font-size: 18px;
            padding: 40px;
            margin: 10px;
            border-radius: 8px;
            background-color: #c4fad1;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="header">
            <h1>Avondale Neighborhood Association</h1>
            <h1>Meeting Check-in</h1>
        </div>
        <form class="form" id="signInForm">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name" required>

            <label for="street-address">Address</label>
            <input type="text" id="street-address" name="street-address" placeholder="Address"
                autocomplete="street-address" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" autocomplete="tel"  placeholder="Phone">

            <button type="submit" id="submitButton">
                Submit
            </button>
        </form>
        <div id="successMessage" class="success-message" style="display: none;">
            Attendance recorded.
        </div>
    </div>

    <script>
        // Pre-populate form fields with values from local storage
        document.addEventListener("DOMContentLoaded", function () {
            const name = localStorage.getItem("name");
            const address = localStorage.getItem("address");
            const email = localStorage.getItem("email");
            const phone = localStorage.getItem("phone");

            if (name) document.getElementById("name").value = name;
            if (address) document.getElementById("street-address").value = address;
            if (email) document.getElementById("email").value = email;
            if (phone) document.getElementById("phone").value = phone;
        });

        document.getElementById("signInForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const submitButton = document.getElementById("submitButton");
            submitButton.disabled = true;
            submitButton.innerHTML = 'Submitting... <span class="spinner"></span>';

            const data = {
                name: document.getElementById("name").value,
                address: document.getElementById("street-address").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value
            };

            fetch("https://script.google.com/macros/s/AKfycbx0VogDLyAJZn4A7L5IznvOmB8hoLJugfQ594-w1SlK1v8-Y5INk19tF-Cd6FZh0IzW/exec", {
                method: "POST",
                body: JSON.stringify(data),
                headers: {
                    "Content-Type": "text/plain",
                }
            })
                .then(response => response.json())
                .then(() => {
                    // Save form data to local storage
                    localStorage.setItem("name", data.name);
                    localStorage.setItem("address", data.address);
                    localStorage.setItem("email", data.email);
                    localStorage.setItem("phone", data.phone);

                    document.getElementById("signInForm").style.display = "none";
                    document.getElementById("successMessage").style.display = "block";
                })
                .catch(error => {
                    console.error("Error:", error);
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'Submit';
                });
        });
    </script>
</body>

</html>
